  <!-- All content within 80% safe zone: 51.2px inset each side -->
  <!-- Safe area: 51.2 to 460.8 (409.6px usable), center at 256 -->

  <!-- 4-point sparkle/star in violet â€” scaled to fit safe zone -->
  <!-- Main vertical spike -->
  <path d="M256 100 L269 210 L256 210 L243 210 Z" fill="#8b5cf6" opacity="0.9"/>
  <path d="M256 412 L243 302 L256 302 L269 302 Z" fill="#8b5cf6" opacity="0.9"/>
  <!-- Main horizontal spike -->
