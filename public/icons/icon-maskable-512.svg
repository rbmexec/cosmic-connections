  <path d="M412 256 L302 269 L302 256 L302 243 Z" fill="#8b5cf6" opacity="0.9"/>

  <!-- Diagonal smaller spikes -->
  <path d="M146 146 L218 218 L210 226 L202 218 Z" fill="#8b5cf6" opacity="0.55"/>
  <path d="M366 146 L294 218 L302 226 L310 218 Z" fill="#8b5cf6" opacity="0.55"/>
  <path d="M146 366 L218 294 L210 286 L202 294 Z" fill="#8b5cf6" opacity="0.55"/>
  <path d="M366 366 L294 294 L302 286 L310 294 Z" fill="#8b5cf6" opacity="0.55"/>

  <!-- Center bright dot -->
